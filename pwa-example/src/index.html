<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css" type="text/css">

  <title>Mi primera PWA</title>
</head>
<body>
  <div id="wrapper">

    <h1 id="title">Mi lista de tareas</h1>

    <!-- --------------- Begin Home --------------- -->

    <div id="home">

      <!-- Tasks -->

      <div id="task-list">
      </div>

      <!-- Buttons -->

      <div id="button-bar-new" class="button-bar">
        <button>Nueva</button>
      </div>

    </div>

    <!-- --------------- End Home --------------- -->

    <!-- --------------- Begin New --------------- -->

    <div id="new">

      <!-- Form -->

      <div id="task-form">
        <input type="text" id="create-input">
      </div>

      <!-- Buttons -->

      <div id="button-bar-create" class="button-bar">
        <button>Crear</button>
      </div>

    </div>

    <!-- --------------- End New --------------- -->

    <!-- --------------- Begin Edit --------------- -->

    <div id="edit">

      <!-- Form -->

      <div id="task-form">
        <input type="text">
      </div>

      <!-- Buttons -->

      <div id="button-bar-edit" class="button-bar">
        <button>Editar</button>
      </div>

      <div id="button-bar-delete" class="button-bar">
        <button>Borrar</button>
      </div>

    </div>

    <!-- --------------- End Edit --------------- -->
    
  </div>

  <script src="js/main.js"></script>
</body>
</html>
