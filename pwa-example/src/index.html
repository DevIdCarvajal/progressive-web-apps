<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css" type="text/css">

  <title>Mi primera PWA</title>
</head>
<body>
  <div id="wrapper">

    <h1 id="title">Mi lista de tareas</h1>

    <!-- --------------- Begin Home --------------- -->

    <div id="home">

      <!-- Tasks -->

      <div id="task-list">

        <div class="task">

          <div class="left">
            <input type="checkbox">
          </div>

          <div class="right">
            <span>Ir a por el pan</span>
          </div>

        </div>

        <div class="task">

          <div class="left">
            <input type="checkbox">
          </div>

          <div class="right">
            <span>Ir a por la leche</span>
          </div>

        </div>

      </div>

      <!-- Buttons -->

      <div id="button-bar">
        <a href="#">Nueva</a>
      </div>

    </div>

    <!-- --------------- End Home --------------- -->

    <!-- --------------- Begin New --------------- -->

    <div id="new">

      <!-- Form -->

      <div id="task-form">
        <input type="text">
      </div>

      <!-- Buttons -->

      <div id="button-bar">
        <a href="#">Crear</a>
      </div>

    </div>

    <!-- --------------- End New --------------- -->

    <!-- --------------- Begin Edit --------------- -->

    <div id="edit">

      <!-- Form -->

      <div id="task-form">
        <input type="text">
      </div>

      <!-- Buttons -->

      <div id="button-bar">
        <a href="#">Editar</a>
      </div>

      <div id="button-bar">
        <a href="#">Borrar</a>
      </div>

    </div>

    <!-- --------------- End Edit --------------- -->
    
  </div>
</body>
</html>
